<header class="header">
	<div class="container">
		<div class="header__img-div">
			{{ with .Site.Params.header_img }}
			<img class="header__img" alt="Header Image" src="{{ relLangURL . }}" />
			{{ end }}
		</div>
		<div class="logo">
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Params.logo_link_title }}" rel="home">
				<div class="logo__title">{{ .Site.Title }}</div>
				{{ with .Site.Params.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }}
			</a>
		</div>
		{{ partial "menu.html" . }}
	</div>
</header>
